name: Release Artifacts

on:
  push:
    tags:
      - "v*.*.*"
#env:
  #BUCKET: ${{ vars.RELEASE_BUCKET }}
  #RELEASES_CLOUDFRONT_ID: ${{ vars.RELEASES_CLOUDFRONT_ID }}

jobs:
  release-artifacts:
    #if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Check types
        run: yarn types
      - name: Build package
        run: npm pack
